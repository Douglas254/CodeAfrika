<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Douglas Obara" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="./js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Profile features</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card">
            <div
              class="education-title d-flex align-items-center justify-content-between"
            >
              <h2 class="mb-3">
                <span><strong>Education</strong></span>
              </h2>
              <div>
                <span class="icons"
                  ><a href="#"><i class="fa fa-plus" aria-hidden="true"></i></a
                ></span>
                <span class="icons"
                  ><a href="#"
                    ><i class="fa fa-pencil" aria-hidden="true"></i></a
                ></span>
              </div>
            </div>

            <div class="education-study d-flex align-items-center">
              <div class="institution-image">
                <img src="./assets/moringa-icon.png" alt="institution-image" />
              </div>
              <div class="ms-3">
                <h4 class="school">Moringa School</h4>
                <h6 class="course">
                  Certificate, Computer Software Engineering
                </h6>
                <span class="date"><small>2022-5-23 - 2022-9-23</small></span>
              </div>
            </div>
            <hr />
            <div class="education-study d-flex align-items-center">
              <div class="institution-image">
                <img src="./assets/kabarak-icon.jpg" alt="institution-image" />
              </div>
              <div class="ms-3">
                <h4 class="school">Kabarak University</h4>
                <h6 class="course">
                  Bachelor's degree, Information Technology
                </h6>
                <span class="date"><small>2018-5-9 - 2022-12-16</small></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
